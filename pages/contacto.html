<form class="row g-3 contacto">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Nombre</label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Motivo de contacto</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Escribe aqui">
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Mensaje</label>
      <input type="text" class="form-control inputMensaje" id="inputAddress2" placeholder="">
    </div>
    <div class="col-md-8">
      <label for="inputState" class="form-label">Presupuesto</label>
      <select id="inputState" class="form-select">
        <option selected>$ Elige una opcion</option>
        <option>Hasta U$S1000</option>
        <option>Hasta US$1500</option>
        <option>Hasta US$2000</option>
        <option>Hasta US$3000</option>
      </select>
    </div>
    <div class="col-md-4">
      <label for="inputZip" class="form-label">Metodo de pago</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Enviarme una copia del mensaje
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
  </form>
